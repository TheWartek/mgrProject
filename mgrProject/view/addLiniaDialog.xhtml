<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

	<s:div>
		<div class="addLiniaDialog" title="Nowa Linia">

			<p class="validateTips">Wszystkie pola sa wymagane.</p>
			<form>
				<fieldset>
					<label for="liniaNumer">Numer</label> <input type="text"
						name="liniaNumer" id="liniaNumer" value=""
						class="text ui-widget-content ui-corner-all" /> <br />Typ
					<div id="liniaTypRadio">
						<input type="radio" class="liniaTyp" id="liniaTypA" name="radio"
							value="A" checked="checked" /><label for="liniaTypA">Autobusowy</label>
						<input type="radio" class="liniaTyp" id="liniaTypT" name="radio"
							value="T" /><label for="liniaTypT">Tramwajowy</label>
					</div>
					<br />
					<!--  <label for="liniaPowrotna">Stwórz odrazu linię
						powrotną</label> <input type="checkbox" id="liniaPowrotna"
						name="liniaPowrotna" checked="checked" /> <br />  -->
					<br />
					<div class="listaPrzystankowConterner">


						<s:div id="listaPrzystankowCont">
							Lista dostepnych przystankow:
								<br />
							<ul class="listaPrzystankow droptrue">
								<ui:repeat value="#{przystanekDAO.przystanekList}"
									var="przystanek">
									<li class="ui-state-default przytanekLi"
										id="#{przystanek.id}-#{przystanek.typ}"><h:outputText
											value="#{przystanek.nazwa}" /> <span
										class="ui-icon ui-icon-circle-arrow-e arrowPrzyst arrowPrzystR"></span>
									</li>
								</ui:repeat>
							</ul>
						</s:div>


						<div id="listaPrzystankowLiniiCont">
							Lista przystankow nowej linii: <br />
							<ul class="listaPrzystankowLinii droptrue">

							</ul>
						</div>
					</div>
				</fieldset>
			</form>

		</div>
	</s:div>
</ui:composition>
