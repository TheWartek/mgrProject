<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

	<s:div styleClass="infoPanel">


		<div id="tabs">
			<ul>
				<li><a href="#tabs-1">Połączenia</a>
				</li>
				<li><a href="#tabs-2">Przystanki</a>
				</li>
				<li><a href="#tabs-3">Linie</a>
				</li>
			</ul>
			<div id="tabs-1">
				<br /> <a href="#" id="permalink">Link do mapy</a> <br /> <br />
				<br />
			</div>
			<div id="tabs-2">
				<div id="tabs-1-cont">


					<s:div id="przystanki">Przystanki: <br />
						<br />
						<ui:repeat id="przystankiRepeat"
							value="#{przystanekDAO.przystanekList}" var="przystanek">
							<span class="przystanekLink" id="#{przystanek.id}">
								#{przystanek.nazwa} - #{przystanek.typ} </span>
							<br />
						</ui:repeat>


					</s:div>


				</div>
			</div>
			<div id="tabs-3">

				<s:div id="linie">Linie: <br />
					<a:form>


						<br />
						<ui:repeat id="linieRepeat" value="#{liniaDAO.liniaList}"
							var="linia">
							<span class="liniaLink" id="#{linia.id}"> <h:outputText
									value="#{linia.numer} - #{linia.typ}" /> </span>
							<br />
						</ui:repeat>
					</a:form>
				</s:div>

			</div>
		</div>

	</s:div>
</ui:composition>
