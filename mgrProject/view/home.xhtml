<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
	<s:div styleClass="popupContent"> 
		<div class="popup">
			<div class="popupMenu popupStart" >START</div>
			<div class="popupMenu popupStop" >STOP</div>
			<s:div styleClass="popupMenu popupDodajPrzystanek" >Dodaj Przystanek</s:div>
		</div>
	</s:div>

		<s:div styleClass="container">
			<s:div  styleClass="topPanelContainer"> 
				<s:div styleClass="topPanel">
					
						
					
				
						<s:div styleClass="topSearchPaneLeft">
						<h:panelGrid  columns="4">
							<h:outputLabel for="start">Start:</h:outputLabel>
							<h:inputText id="start"/>
							
							<h:outputLabel for="stop">Stop:</h:outputLabel>
							<h:inputText id="stop"/>
							
							
							<h:outputLabel for="data">Data:</h:outputLabel>
							<h:panelGroup> <button class="dataLeftButton" /><h:inputText styleClass="dataInput" id="data"/><button class="dataRightButton" /></h:panelGroup>
							
							<h:outputLabel for="godzina">Godzina:</h:outputLabel>
							<h:panelGroup><button class="godzinaLeftButton" /><h:inputText styleClass="godzinaInput" id="godzina"/><button class="godzinaRightButton" /></h:panelGroup>
						</h:panelGrid>
						
						</s:div>
				
				</s:div>
			</s:div>
			<s:div id="map" styleClass="mapa" />
			<s:div styleClass="infoPanelContainer">
				<s:div styleClass="infoPanel">
				info po prawej,
				<br />
					<a href="#" id="permalink">Link do mapy</a>
					<br />
					<a href="" id="localizator">Zlokalizuj mnie</a>
					<br />
					<s:div id="przystanki">przystanki: <br />
					</s:div>
				</s:div>

			</s:div>
		</s:div>
	</ui:define>
</ui:composition>
