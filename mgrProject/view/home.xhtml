<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">
		<s:remote include="homeBean, przystanekDAO" />

		<!-- ***********************************************************************************************
Rzeczy ktorych nie widac na stronie (popupy i okna dialogowe) 
*********************************************************************************************** -->
		<s:div styleClass="popupContent">
			<div class="popup">
				<div class="popupMenu popupStart">START</div>
				<div class="popupMenu popupStop">STOP</div>
				<s:div styleClass="popupMenu popupDodajPrzystanek">Dodaj Przystanek</s:div>
			</div>
		</s:div>

		<s:div>
			
			<div class="addPrzystanekDialog" title="Nowy przystanek">
				<p class="validateTips">Wszystkie pola są wymagane.</p>
				<form>
					<fieldset>
					<label for="przystanekNazwa">Nazwa</label> <input type="text"
							name="przystanekNazwa" id="przystanekNazwa" value=""
							class="text ui-widget-content ui-corner-all" />
						Typ
						<div id="przystanekTypRadio">
						<input type="radio" id="przystanekTypA" name="radio"  value="A" checked="checked" /><label for="przystanekTypA">Autobusowy</label>
						<input type="radio" id="przystanekTypT" name="radio" value="T" /><label for="przystanekTypT">Tramwajowy</label>
						</div><br />
						<label for="przystanekLon">Długość</label>
						<input type="text" name="przystanekLon" id="przystanekLon" class=" text ui-widget-content ui-corner-all " style="width:100px"/> 
						
						<label style="margin-left: 40px" for="przystanekLat">Szerokość</label> 
						<input type="text" name="przystanekLat"
							id="przystanekLat" value="" class="text ui-widget-content ui-corner-all" style="width:100px" />
						
					</fieldset>
				</form>
			</div>
		</s:div>
		<!-- 
*********************************************************************************************** -->

		<s:div styleClass="container">
			<s:div styleClass="topPanelContainer">
				<s:div styleClass="topPanel">




					<s:div styleClass="topSearchPaneLeft">

						<h:panelGrid columns="4">
							<h:outputLabel for="start">Start:</h:outputLabel>

							<h:inputText styleClass="text ui-widget-content ui-corner-all" id="start">
							</h:inputText>


							<h:outputLabel for="stop">Stop:</h:outputLabel>
							<h:inputText  styleClass="text ui-widget-content ui-corner-all" id="stop" />

							<h:outputLabel for="data">Data:</h:outputLabel>
							<h:panelGroup>
								<button class="dataLeftButton" />
								<h:inputText styleClass="dataInput  ui-widget-content ui-corner-all" id="data">

								</h:inputText>

								<button class="dataRightButton" />
							</h:panelGroup>

							<h:outputLabel for="godzina">Godzina:</h:outputLabel>
							<h:panelGroup>
								<button class="godzinaLeftButton" />
								<h:inputText  maxlength="5" styleClass="godzinaInput  ui-widget-content ui-corner-all"
									id="godzina">

								</h:inputText>
								<button class="godzinaRightButton" />
							</h:panelGroup>
						</h:panelGrid>
						<button class="searchButton">Szukaj</button>
					</s:div>
					<s:div styleClass="loadingMessage">
						<img src="./img/loading.gif" class="loadingMessageGif" /> Prosze czekać...</s:div>
				</s:div>
			</s:div>
			<s:div id="map" styleClass="mapa" />
			<s:div styleClass="infoPanelContainer">
				<s:div styleClass="infoPanel">
				info po prawej,
				<br />
					<a href="#" id="permalink">Link do mapy</a>
					<br />
					<a href="" id="localizator">Zlokalizuj mnie</a>
					<br />
					<s:div id="przystanki">przystanki: <br />
					</s:div>
				</s:div>

			</s:div>
		</s:div>
	</ui:define>
</ui:composition>
