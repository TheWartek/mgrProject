<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">
		<s:remote include="homeBean, przystanekDAO, liniaDAO" />

		<!-- ***********************************************************************************************
Rzeczy ktorych nie widac na stronie (popupy i okna dialogowe) 
*********************************************************************************************** -->
		<s:div styleClass="popupContent">
			<div class="popup">
				<div class="popupMenu popupStart">START</div>
				<div class="popupMenu popupStop">STOP</div>
				<s:div styleClass="popupMenu popupDodaj popupDodajPrzystanek">Dodaj Przystanek</s:div>
				<s:div styleClass="popupMenu popupDodaj popupDodajLinie">Dodaj Linie</s:div>
			</div>
		</s:div>

		<s:div>

			<div class="addPrzystanekDialog" title="Nowy przystanek">
				<p class="validateTips">Wszystkie pola są wymagane.</p>
				<form>
					<fieldset>
						<label for="przystanekNazwa">Nazwa</label> <input type="text"
							name="przystanekNazwa" id="przystanekNazwa" value=""
							class="text ui-widget-content ui-corner-all" /> Typ
						<div id="przystanekTypRadio">
							<input type="radio" id="przystanekTypA" name="radio" value="A"
								checked="checked" /><label for="przystanekTypA">Autobusowy</label>
							<input type="radio" id="przystanekTypT" name="radio" value="T" /><label
								for="przystanekTypT">Tramwajowy</label>
						</div>
						<br /> <label for="przystanekLon">Długość</label> <input
							type="text" name="przystanekLon" id="przystanekLon"
							class=" text ui-widget-content ui-corner-all "
							style="width: 100px" /> <label style="margin-left: 40px"
							for="przystanekLat">Szerokość</label> <input type="text"
							name="przystanekLat" id="przystanekLat" value=""
							class="text ui-widget-content ui-corner-all" style="width: 100px" />

					</fieldset>
				</form>
			</div>
		</s:div>



		<div class="addLiniaDialog" title="Nowa Linia">

			<p class="validateTips">Wszystkie pola sa wymagane.</p>
			<form>
				<fieldset>
					<label for="liniaNumer">Numer</label> <input type="text"
						name="liniaNumer" id="liniaNumer" value=""
						class="text ui-widget-content ui-corner-all" /> <br />Typ
					<div id="liniaTypRadio">
						<input type="radio" class="liniaTyp" id="liniaTypA" name="radio"
							value="A" checked="checked" /><label for="liniaTypA">Autobusowy</label>
						<input type="radio" class="liniaTyp" id="liniaTypT" name="radio"
							value="T" /><label for="liniaTypT">Tramwajowy</label>
					</div>
					<br />
					<!--  <label for="liniaPowrotna">Stwórz odrazu linię
						powrotną</label> <input type="checkbox" id="liniaPowrotna"
						name="liniaPowrotna" checked="checked" /> <br />  -->
					<br />
					<div class="listaPrzystankowConterner">


						<s:div id="listaPrzystankowCont">
							Lista dostepnych przystankow:
								<br />
							<ul class="listaPrzystankow droptrue">
								<ui:repeat value="#{przystanekDAO.przystanekList}"
									var="przystanek">
									<li class="ui-state-default przytanekLi"
										id="#{przystanek.id}-#{przystanek.typ}"><h:outputText
											value="#{przystanek.nazwa}" /> <span
										class="ui-icon ui-icon-circle-arrow-e arrowPrzyst arrowPrzystR"></span>
									</li>
								</ui:repeat>
							</ul>
						</s:div>


						<div id="listaPrzystankowLiniiCont">

							<ul class="listaPrzystankowLinii droptrue">
								Lista przystankow nowej linii:
								<br />
							</ul>
						</div>
					</div>
				</fieldset>
			</form>

		</div>
		<!-- 
*********************************************************************************************** -->

		<s:div styleClass="container">
			<s:div styleClass="topPanelContainer">
				<s:div styleClass="topPanel">




					<s:div styleClass="topSearchPaneLeft">

						<h:panelGrid columns="4">
							<h:outputLabel for="start">Start:</h:outputLabel>

							<h:inputText styleClass="text ui-widget-content ui-corner-all"
								id="start">
							</h:inputText>


							<h:outputLabel for="stop">Stop:</h:outputLabel>
							<h:inputText styleClass="text ui-widget-content ui-corner-all"
								id="stop" />

							<h:outputLabel for="data">Data:</h:outputLabel>
							<h:panelGroup>
								<button class="dataLeftButton" />
								<h:inputText
									styleClass="dataInput  ui-widget-content ui-corner-all"
									id="data">

								</h:inputText>

								<button class="dataRightButton" />
							</h:panelGroup>

							<h:outputLabel for="godzina">Godzina:</h:outputLabel>
							<h:panelGroup>
								<button class="godzinaLeftButton" />
								<h:inputText maxlength="5"
									styleClass="godzinaInput  ui-widget-content ui-corner-all"
									id="godzina">

								</h:inputText>
								<button class="godzinaRightButton" />
							</h:panelGroup>
						</h:panelGrid>
						<button class="searchButton">Szukaj</button>
					</s:div>

					<a:status>
						<s:div styleClass="loadingMessage">
							<img src="./img/loading.gif" class="loadingMessageGif" /> Prosze czekać...
						</s:div>
					</a:status>
					<s:div id="menuOperatora" styleClass="menuOperatoraCont">
						<ul>
							<li><a href="#" id="listaPrzystankowLink">Lista
									przystanków</a></li>
							<li><span onclick="updatePage('listaLinii')">Lista
									Linii</span>
							</li>
							<li>#{homeBean.page}</li>
						</ul>
						<a:form>
							<a:jsFunction name="updatePage" reRender="infoPanelContId">
								<a:actionparam name="param1" assignTo="#{homeBean.page}" />
							</a:jsFunction>
						</a:form>
					</s:div>
				</s:div>
			</s:div>
			<s:div id="map" styleClass="mapa" />
			<s:div styleClass="infoPanelContainer" id="infoPanelContId">

				<ui:include src="/#{homeBean.page}.xhtml" />

			</s:div>
		</s:div>
	</ui:define>
</ui:composition>
