<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

	<s:div styleClass="topPanel">
		<s:div styleClass="topSearchPaneLeft">

			<h:panelGrid columns="2">
				<h:panelGroup>
					<center><img src="img2/data.png" alt="" /></center>
					<div style="width: 174px;">
						<button class="dataLeftButton" />
						<h:inputText styleClass="dataInput  ui-widget-content ui-corner-all" id="data"></h:inputText>
						<button class="dataRightButton" />
					</div>
				</h:panelGroup>
				
				<h:panelGroup>
					<center><img src="img2/start.png" alt="" /></center>
					<h:inputText styleClass="text ui-widget-content ui-corner-all" id="start"></h:inputText>
				</h:panelGroup>
				
				<h:panelGroup>
					<center><img src="img2/godzina.png" alt="" /></center>
					<div style="width: 174px;">
						<button class="godzinaLeftButton" />
						<h:inputText maxlength="5" styleClass="dataInput  ui-widget-content ui-corner-all" id="godzina"></h:inputText>
						<button class="godzinaRightButton" />
					</div>
				</h:panelGroup>
			
				<h:panelGroup>
					<center><img src="img2/stop.png" alt="" /></center>
					<h:inputText styleClass="text ui-widget-content ui-corner-all" id="stop"></h:inputText>
				</h:panelGroup>
			</h:panelGrid>
			<button class="searchButton"></button>
		</s:div>


		<s:div styleClass="loadingMessage">
			<img src="./img/loading.gif" class="loadingMessageGif" /> Proszę czekać...
		</s:div>
		
		<s:div id="menuOperatora" styleClass="menuOperatoraCont">
			<ul>
				<li><a href="start.seam">Start</a></li>
				<li>
					<s:link value="Lista przystankow" view="/listaPrzystankow.xhtml" rendered="#{s:hasRole('Administrator') or s:hasRole('Operator')}"/>
				</li>
				<li><s:link value="Lista linii" view="/listaLinii.xhtml" rendered="#{s:hasRole('Administrator') or s:hasRole('Operator')}"/></li>
				<li><s:link value="Lista użytkownikow" view="/listaUzytkownikow.xhtml" rendered="#{s:hasRole('Administrator') or s:hasRole('Moderator')}"/></li>
				<li><s:link value="Konfiguracja" view="/konfiguracja.xhtml" rendered="#{s:hasRole('Administrator') or s:hasRole('Moderator')}"/></li>
			</ul>

		</s:div>
	</s:div>
</ui:composition>
