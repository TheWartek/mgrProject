<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">
		<a:form ajaxSubmit="true">

			<s:div
				rendered="#{s:hasRole('Administrator') or s:hasRole('Moderator')}">

				<s:div styleClass="infoPanel">



					<s:div id="konfiguracjaInfo" styleClass="entityInfo">
						<s:div rendered="#{konfiguracjaDAO.konfiguracja != null}">
							<!-- Edytowanie -->
			 				Konfiguracja: <br />
			 				Id: #{konfiguracjaDAO.konfiguracja.id} <br />
			 				Nazwa: #{konfiguracjaDAO.konfiguracja.name} <br />
							<h:outputText value="Predkosc pasazera:" /><br />

							<h:outputText value="#{konfiguracja.predkoscPasazera}" /><br />


							<h:outputText value="Liczba watkow: " /><br />
							<h:outputText value="#{konfiguracja.liczbaWatkow}" /><br />
							<h:outputText value="Odleglosc przesiadki: " /><br />
							<h:outputText value="#{konfiguracja.odlegloscPrzystankow}" /><br />

							<h:outputText
								value="Odleglosc do przystanku startowego i koncowego: " /><br />
							<h:outputText value="#{konfiguracja.odlegloscDoStartStop}" /><br />


							<h:outputText value="Nieskonczonosc: " /><br />
							<h:outputText value="#{konfiguracja.nieskonczonosc}" /><br /><br />



						</s:div>
					</s:div>


				</s:div>


			</s:div>




		</a:form>
	</ui:define>

</ui:composition>
