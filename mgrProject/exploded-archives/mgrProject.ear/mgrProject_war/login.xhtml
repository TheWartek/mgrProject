<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="form">

        <rich:panel>
            <f:facet name="header"><span class="tableHeader">Logowanie:</span></f:facet>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Login:</h:outputLabel>
                    <h:inputText id="username"
                              value="#{identity.username}"/>
                    <h:outputLabel for="password">Hasło:</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{identity.password}"/>
                    <h:outputLabel for="rememberMe">Zapamiętaj mnie:</h:outputLabel>
                    <h:selectBooleanCheckbox id="rememberMe"
                                          value="#{rememberMe.enabled}"/>
                </h:panelGrid>
            </div>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="submit" value="Zaloguj" action="#{identity.login}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
