<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<s:div styleClass="container">
			<s:div styleClass="topPanelContainer">
				<s:div styleClass="topPanel">

					<rich:panel styleClass="topSearchPanel">
						<h:outputLabel for="Start">Start:</h:outputLabel>
						<rich:autocomplete mode="cachedAjax"  minChars="2"
            autoFill="false" selectFirst="false" id="Start"
            autocompleteMethod="#{autocompleteBean.autocomplete}" />
						<h:outputLabel for="Stop">Stop:</h:outputLabel>
						<rich:autocomplete mode="cachedAjax" minChars="2"
            autoFill="false" selectFirst="false" id="Stop"
            autocompleteMethod="#{autocompleteBean.autocomplete}" />
						<br />
						
					</rich:panel>

				</s:div>
			</s:div>
			<s:div id="map" styleClass="mapa" />
			<s:div styleClass="infoPanelContainer">
				<s:div styleClass="infoPanel">
				info po prawej,
				<br />
					<a href="#" id="permalink">Link do mapy</a>
					<br />
					<a href="" id="localizator">Zlokalizuj mnie</a>
					<br />
					<s:div id="przystanki">przystanki: <br />
					</s:div>
				</s:div>

			</s:div>
		</s:div>
	</ui:define>
</ui:composition>
